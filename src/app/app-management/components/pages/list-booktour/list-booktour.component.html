<div class="card">
    <div class="grid">
        <p-toast></p-toast>
        <p-confirmDialog [style]="{width: '50vw'}"></p-confirmDialog>
        <app-loading *ngIf="loading"></app-loading>
        <div class="text-center col-12" style="font-weight: bold; font-size: large;">Danh sách đặt tour</div>
        <div class="col-12">
            <p-table #dt1 [value]="listBooktour" 
                [globalFilterFields]="['id','code','name','status']" responsiveLayout="scroll" [rows]="10" [rows]="10"
                [paginator]="true" [rowsPerPageOptions]="[10,20,30]" [showCurrentPageReport]="true"
                currentPageReportTemplate="Hiển thị {first} đến {last} của {totalRecords} bản ghi"
                [rowHover]="true" dataKey="id">
                <ng-template pTemplate="caption">
                    <div class="flex">
                        <button type="button" pButton pRipple icon="pi pi-file-excel" (click)="exportExcel()" label="Xuất file EXCEL" class="p-button-success mr-2" pTooltip="XLS" tooltipPosition="bottom"></button>
                        <span class="p-input-icon-left ml-auto">
                            <i class="pi pi-search"></i>
                            <input pInputText type="text" (input)="applyFilterGlobal($event, 'contains')"
                                placeholder="Search keyword" />
                        </span>
                    </div>
                </ng-template>
                <ng-template pTemplate="header">
                    <tr>
                        <th>
                            <div>
                                ID
                                <p-columnFilter type="number" field="id" display="menu"></p-columnFilter>
                            </div>
                        </th>
                        <th>
                            <div>
                                Mã đặt tour
                                <p-columnFilter type="text" field="code" display="menu"></p-columnFilter>
                            </div>
                        </th>
                        <th>
                            <div>
                                Tên người đặt
                                <p-columnFilter type="text" field="name" display="menu"></p-columnFilter>
                            </div>
                        </th>
                        <th>
                            <div>
                                Email
                                <p-columnFilter type="text" field="email" display="menu"></p-columnFilter>
                            </div>
                        </th>
                        <th>
                            <div>
                                Số điện thoại
                                <p-columnFilter type="text" field="phoneNumber" display="menu"></p-columnFilter>
                            </div>
                        </th>
                        <th>
                            <div>
                                Mã chuyến đi
                                <p-columnFilter type="text" field="tourTripCode" display="menu"></p-columnFilter>
                            </div>
                        </th>
                        <th>
                            <div>
                                Trạng thái
                                <p-columnFilter type="text" field="status" display="menu"></p-columnFilter>
                            </div>
                        </th>

                       
                    </tr>

                </ng-template>
                <ng-template pTemplate="body" let-obj>
                    <tr [class]="obj.hightlightClass">
                       
                        <td>{{obj.id}}</td>
                        <td>{{obj.code}}</td>
                        <td>{{obj.name}}</td>
                        <td>{{obj.email}}</td>
                        <td> {{obj.phoneNumber}}</td>
                        <td>{{obj.tourTripCode}}</td>
                        <td>
                            <p-tag *ngIf="obj.status == 'unconfimred'"
                        value="Chưa xác nhận" severity="danger"></p-tag>
                    <p-tag *ngIf="obj.status == 'confimred'" value="Đã xác nhận" severity="warning"></p-tag>
                    <p-tag *ngIf="obj.status == 'paid'" value="Đã thanh toán" severity="success"></p-tag>
                        </td>
                       
                    
                    </tr>

                </ng-template>
                <ng-template pTemplate="emptymessage">
                    <tr>
                        <td colspan="4">Không có dữ liệu</td>
                    </tr>
                </ng-template>
            </p-table>

        </div>
        
    </div>

</div>
