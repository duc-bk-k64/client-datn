<div class="surface-0 flex justify-content-center grid">
    <p-toast></p-toast>
    <app-loading *ngIf="loading"></app-loading>
    <div id="home" class="landing-wrapper overflow-hidden col-12">
        <div
            class="py-4 px-4 mx-0 md:mx-6 lg:mx-8 lg:px-8 flex align-items-center justify-content-between relative lg:static mb-3">
            <a class="flex align-items-center" href="#">
                <img src="assets/layout/images/images.png" alt="TravelLogo" height="50" class="mr-0 lg:mr-2"><span
                    class="text-900 font-medium text-2xl line-height-3 mr-8">Travel</span>
            </a>
            <a pRipple class="cursor-pointer block lg:hidden text-700" pStyleClass="@next" enterClass="hidden"
                leaveToClass="hidden" [hideOnOutsideClick]="true">
                <i class="pi pi-bars text-4xl"></i>
            </a>
            <div class="align-items-center surface-0 flex-grow-1 justify-content-between hidden lg:flex absolute lg:static w-full left-0 px-6 lg:px-0 z-2"
                style="top:85%">

                <div
                    class="flex justify-content-between lg:block border-top-1 lg:border-top-none surface-border py-3 lg:py-0 mt-3 lg:mt-0">
                    <button pButton pRipple label="Login" (click)="login()"
                        class="p-button-text p-button-rounded border-none font-light line-height-2 text-blue-500"></button>
                    <button pButton pRipple label="Register" (click)="register()"
                        class="p-button-rounded border-none ml-5 font-light line-height-2 bg-blue-500 text-white"></button>
                </div>
            </div>
        </div>

        <div id="hero" class="grid py-4 px-4 lg:px-8 relative">
            <div class="mx-4 md:mx-8 mt-0 md:mt-4">
                <h1 class="text-6xl font-bold text-gray-900 line-height-2"><span class="font-light block">Chào mừng đến
                        với Travel</span>Hệ thống đặt tour du lịch online</h1>
            </div>
        </div>
        <div class="grid text-center">
            <h2 class="text-6xl font-bold text-gray-900 line-height-2 col-12"><span class="font-light block">{{post.title}}
                  </span></h2>
            <img [src] = "post.imageUrl" style=" display: block;margin-left: auto;margin-right: auto; width: 60%; height: 30vw;" alt="Image" >

        </div>
        <div class="grid py-4 px-4 lg:px-8 mt-5 mx-0 lg:mx-8">
            <div class="col-12" *ngFor="let paragraph of listParagraph">
                <h3 style="font-weight: bold;" class="text-2xl">{{paragraph.title}}</h3>
                <img [src] = "paragraph.imageUrl" *ngIf ="paragraph.imageUrl" style=" display: block;margin-left: auto;margin-right: auto; width: 60%; height: 25vw;" alt="Image">
                <p class="mt-3 text-2xl">{{paragraph.content}}</p>

            </div>
            <div class="col-12" style="font-style: oblique;">
                <h4> Tác giả: {{post.createdBy}}</h4>
                <p>{{post.timeCreated}}</p>
            </div>

        </div>
       


    </div>
</div>
