<div class="surface-0 flex justify-content-center grid">
    <p-toast></p-toast>
    <app-loading *ngIf="loading"></app-loading>
    <div id="home" class="landing-wrapper overflow-hidden col-12">
        <div
            class="py-4 px-4 mx-0 md:mx-6 lg:mx-8 lg:px-8 flex align-items-center justify-content-between relative lg:static mb-3">
            <a class="flex align-items-center" href="#">
                <img src="assets/layout/images/images.png" alt="TravelLogo" height="50" class="mr-0 lg:mr-2"><span
                    class="text-900 font-medium text-2xl line-height-3 mr-8">Travel</span>
            </a>
            <a pRipple class="cursor-pointer block lg:hidden text-700" pStyleClass="@next" enterClass="hidden"
                leaveToClass="hidden" [hideOnOutsideClick]="true">
                <i class="pi pi-bars text-4xl"></i>
            </a>
            <div class="align-items-center surface-0 flex-grow-1 justify-content-between hidden lg:flex absolute lg:static w-full left-0 px-6 lg:px-0 z-2"
                style="top:85%">

                <div
                    class="flex justify-content-between lg:block border-top-1 lg:border-top-none surface-border py-3 lg:py-0 mt-3 lg:mt-0">
                    <button pButton pRipple label="Login" (click)="login()"
                        class="p-button-text p-button-rounded border-none font-light line-height-2 text-blue-500"></button>
                    <button pButton pRipple label="Register" (click)="register()"
                        class="p-button-rounded border-none ml-5 font-light line-height-2 bg-blue-500 text-white"></button>
                </div>
            </div>
        </div>

        <div id="hero" class="grid py-4 px-4 lg:px-8 relative">
            <div class="mx-4 md:mx-8 mt-0 md:mt-4">
                <h1 class="text-6xl font-bold text-gray-900 line-height-2"><span class="font-light block">Chào mừng đến
                        với Travel</span>Hệ thống đặt tour du lịch online</h1>
            </div>
        </div>
        <div class="text-center">
            <h1 class="text-6xl font-bold text-gray-900 line-height-2"><span class="font-light block">Du lịch
                    {{desName}}</span></h1>

        </div>
        <div id="result" class="py-4 px-4 lg:px-8 mt-5 mx-0 lg:mx-8">
            <div class="grid justify-content-center">
                <!-- <div class="col-12  mt-8 mb-4">
                    <h2 class="text-900 font-normal mb-2">Tour du lịch</h2>
                </div> -->

                <div class="col-12 md:col-12 lg:col-4 p-0 lg:pr-5 lg:pb-5 mt-4 lg:mt-0" *ngFor="let tour of listTour">
                    <div
                        style=" padding:2px; border-radius:10px; background: linear-gradient(90deg, rgba(253, 228, 165, 0.2),rgba(187, 199, 205, 0.2)), linear-gradient(180deg, rgba(253, 228, 165, 0.2),rgba(187, 199, 205, 0.2));">
                        <div class="p-3 surface-card h- text-center" style="border-radius:8px;">
                            <img [src]="tour.imageUrl" alt="Image" height="200vw" width="100%">
                            <h3 class="mb-2 text-900" style="font-weight: bold;">{{tour.name}}</h3>
                            <p>{{tour.numberOfDay}} ngày {{tour.numberOfNight}} đêm</p>
                            <p class="text-600">Nơi xuất phát: {{tour.departure}}</p>
                            <button pButton pRipple label="Chi tiết tour" (click)="detailTour(tour)"
                                class="p-button-text"></button>
                        </div>
                    </div>
                </div>


            </div>
        </div>
        <div class="text-center">
            <h1 class="text-6xl font-bold text-gray-900 line-height-2"><span class="font-light block">Tìm hiểu về
                    {{desName}}</span></h1>

        </div>
        <div class="py-4 px-4 lg:px-8 mt-5 mx-0 lg:mx-8">
            <div class="justify-content-center">
                <div class="grid " *ngFor="let post of listPost" (click)="detailPost(post)">
                    <div class="col-12 lg:col-3">
                        <img [src]="post.imageUrl" alt="Image"
                           width="100%" height="150vw">
                    </div>
                    <div class="col-12 lg:col-9">
                        <h1 class="text-3xl font-bold text-gray-900 line-height-2"><span class="font-light block"
                                style="font-weight: bold;">{{post.title}}</span></h1>
                        <p>{{post.timeCreated}}</p>

                    </div>
                </div>

            </div>
        </div>


    </div>
</div>
