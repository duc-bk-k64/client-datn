<p-toast ></p-toast>
<app-loading *ngIf="loading"></app-loading>
<div class="surface-0 flex align-items-center justify-content-center min-h-screen min-w-screen overflow-hidden">
    <div class="grid justify-content-center p-2 lg:p-0" style="min-width:80%">
        <!-- <div class="col-12 mt-5 xl:mt-0 text-center">
            <img src="assets/layout/images/images.png" alt="SOICT logo" class="mb-5" style="width:81px; height:60px;">                
        </div> -->
        <div class="col-12 xl:col-6" style="border-radius:56px; padding:0.3rem; background: linear-gradient(180deg, var(--primary-color) 10%, rgba(33, 150, 243, 0) 30%);">
            <div class="h-full w-full m-0 py-7 px-4" style="border-radius:53px; background: linear-gradient(180deg, var(--surface-50) 38.9%, var(--surface-0));">
                <div class="text-center mb-5">
                    <img src="assets/layout/images/images.png" alt="Image" (click)="landing()" height="50" class="mb-3">
                    <div class="text-900 text-3xl font-medium mb-3">Welcome to Travel!</div>
                    <span class="text-600 font-medium">Sign in to continue</span>
                    <span class="text-600 font-medium" style="display: block;" (click)="landing()">Go to landing</span>
                    
                </div>
                <!-- <div>
                    <a href="http://localhost:8080/oauth2/authorization/google?redirect_uri=http://localhost:4200/#/auth/login">Login with Google</a>
                    OR
                </div> -->

               
                <!-- <div class ="text-center">OR</div> -->
               

                <div class="w-full md:w-10 mx-auto">
                    <label for="email1" class="block text-900 text-xl font-medium mb-2">Username</label>
                    <input id="email1" type="text" placeholder="Username" [(ngModel)] ="username" pInputText class="w-full mb-3" style="padding:1rem;">

                    <label for="password1" class="block text-900 font-medium text-xl mb-2">Password</label>
                    <p-password id="password1" [(ngModel)]="password" placeholder="Password" [toggleMask]="true" styleClass="w-full mb-3"></p-password>

                    <div class="flex align-items-center justify-content-between mb-5">
                        <div class="flex align-items-center">
                            <!-- <p-checkbox id="rememberme1" [binary]="true" [(ngModel)]="rememberMe" styleClass="mr-2"></p-checkbox>
                            <label for="rememberme1">Remember me</label> -->
                            <a class="font-medium no-underline ml-2 text-right cursor-pointer"[routerLink]="['/auth/signup']" routerLinkActive="router-link-active" style="color: var(--primary-color)">Bạn chưa có tài khoản</a>
                        </div>
                        <a class="font-medium no-underline ml-2 text-right cursor-pointer"[routerLink]="['/auth/forgot-password']" routerLinkActive="router-link-active" style="color: var(--primary-color)">Quên mật khẩu?</a>
                    </div>
                    <button pButton pRipple label="Sign In" (click)="login()" class="w-full p-3 mb-2 text-xl"></button>
                    <!-- <input  type="text" placeholder="Token" (change)="signInWithGoogle()" [(ngModel)] ="access_token" pInputText class="w-full mb-3" style="padding:1rem;"> -->
                </div>
                <div class ="text-center">OR</div>
                
                <div  class=" md:w-10 mx-auto justify-content-center">
                    <button pButton pRipple label="Sign In With Facebook" (click)="loginWithFacebook()"  class="w-full p-3 mt-2 mb-2"></button>

                    <div class ="text-center" class = "mb-2 text-center">OR</div>
    
                    <div id="buttonDiv"   class="w-full" style="display: flex; justify-content: center; align-items: center;"></div>
                    <!-- <div class="fb-login-button" data-width="400"  data-size="" data-button-type="" data-layout="" data-auto-logout-link="false" data-use-continue-as="false"></div> -->
                </div>
            </div>
        </div>
    </div>
</div>
