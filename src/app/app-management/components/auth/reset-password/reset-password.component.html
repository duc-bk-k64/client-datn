<p-toast></p-toast>
<app-loading *ngIf="loading"></app-loading>
<div class="surface-0 flex align-items-center justify-content-center min-h-screen min-w-screen overflow-hidden">
    <div class="grid justify-content-center p-2 lg:p-0" style="min-width:80%">
        <div class="col-12 xl:col-6" style="border-radius:56px; padding:0.3rem; background: linear-gradient(180deg, var(--primary-color) 10%, rgba(33, 150, 243, 0) 30%);">
            <div class="h-full w-full m-0 py-7 px-4" style="border-radius:53px; background: linear-gradient(180deg, var(--surface-50) 38.9%, var(--surface-0));">
                <div class="text-center mb-5">
                    <img src="assets/layout/images/images.png" alt="Image" height="50" class="mb-3">
                    <div class="text-900 text-3xl font-medium mb-3">HUSTEXAM!</div>
                    <!-- <span  class="text-600 font-medium mb-3">Enter username to forgot password</span> -->
                </div>

                <div class="w-full md:w-10 mx-auto">
                    <label for="email1" class="block text-900 text-xl font-medium mb-2">Code</label>
                    <input id="email1" type="text" [(ngModel)]="code" placeholder="Enter the code you received in the email"  pInputText class="w-full mb-3" style="padding:1rem;">
                    <small class="ng-dirty ng-invalid" style="color: red;" *ngIf="!code">Code is required.</small>

                    <!-- <button pButton pRipple (click)="forgotPassword()" [disabled]="!email" label="Forgot password"  class="w-full p-3 text-xl mt-8"></button> -->
                </div>
                <div class="w-full md:w-10 mx-auto">
                    <label for="email1" class="block text-900 text-xl font-medium mb-2">New Password</label>
                    <input id="email1" type="text" [(ngModel)]="newPassword" placeholder="Enter new password"  pInputText class="w-full mb-3" style="padding:1rem;">
                    <small class="ng-dirty ng-invalid" style="color: red;" *ngIf="!newPassword">Password is required.</small>

                    <button pButton pRipple (click)="resetPassword()" [disabled]="!code||!newPassword" label="Reset password"  class="w-full p-3 text-xl mt-8"></button>
                </div>
            </div>
        </div>
    </div>
</div>
